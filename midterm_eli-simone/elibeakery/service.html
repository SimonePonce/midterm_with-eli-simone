<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Bakery - Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f0e3;
            color: #333;
        }

        header {
            background-color: rgba(255, 209, 220, 0.397); /* Semi-transparent background for header */
            padding: 20px;
            text-align: right; /* Align header content to the left */
        }

        nav {
            margin: 20px 0;
            text-align: right; /* Align navigation to the left */
        }

        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: #ff809f;
        }

        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .order-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url('Background2.png');
        }

        button {
            background-color: #ffb3c1;
            border: none;
            padding: 10px;
            color: #fff;
            cursor: pointer;
        }
        footer {
            background-color: rgba(255, 209, 220, 0.8); /* Semi-transparent background for footer */
            text-align: center;
            padding: 19px;
            margin-top: 100px;
        }

        footer p {
            color: #000000;
            margin: 0;
        }

        button:hover {
            background-color: #ff809f;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        } select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 30%;
        font-size: 16px;
        font-family: Arial, sans-serif;
        appearance: none; 
        background-size: 20px 20px;
        background-position: 95% 50%;
        background-repeat: no-repeat;
        padding-right: 30px; /* Add space for the icon */
        } 
    </style>
</head>

<body>

    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="service.html">Service</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <center><h2>Let's Talk Cakes</h2>
    <hr>
    <h3>Do you have a question or would like to schedule
                 a tasting appointment? We'd love to hear from you. Just fill out the form field below.</h3></center>
    <div class="container">
        <!-- Order Form (visible by default) -->
        <div class="order-form" id="orderForm">
           
            
            <label for="flavor">Choose a Flavor:</label>
            <select id="flavor">
                <option value="vanilla">Vanilla</option>
                <option value="chocolate">Chocolate</option>
                <option value="redvelvet">Red Velvet</option>
            </select>
            <br><br>
            <label for="size">Choose a Size:</label>
            <select id="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <br><br>
            <label for="design">Design Instructions:</label><br>
            <textarea id="design" rows="4" cols="40" placeholder="Describe your design here"></textarea>
            <br><br>
            <label for="contact">Your Contact Information:</label><br>
            <input type="text" id="contact" placeholder="Your Name">
            <br><br>
            <input type="text" id="phone" placeholder="Your Phone">
            <br><br>
            <input type="email" id="email" placeholder="Your Email">
            <br><br>
            <button id="submitOrder" onclick="alert('ThankYou for your order!')">Submit Order</button>

            <button id="cancelOrder" onclick="alert('are you sure you want to cancel your order?')">Cancel</button>
        </div>
    </div>

    <script>
        document.getElementById("submitOrder").addEventListener("click", function () {
            alert("Order successfully submitted");
            document.getElementById("orderForm").reset();
        });

        document.getElementById("cancelOrder").addEventListener("click", function () {
            alert("Order successfully canceled");
            document.getElementById("orderForm").reset();
            document.getElementById("orderForm").style.display = "none";
        });
    </script>
    <footer>
        <p>&copy;John's Bakery.</p>
    </footer>


</body>

</html>
